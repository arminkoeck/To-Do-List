<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="screen-container">
        <div class="nav">
            <button id="test">test</button>
        </div>
        <div class="sidebar">
            <div class="logo"></div>
            <div class="time-period-container">
                <h2 class="sidebar-heading">My Tasks</h2>
                <ul id="sidebar-list">
                    <li class="sidebar-list-item">
                        <span>My Day</span>
                    </li>
                    <li class="sidebar-list-item">
                        <span>My Week</span>
                    </li>
                    <li class="sidebar-list-item">
                        <span>My Month</span>
                    </li>
                    <li class="sidebar-list-item">
                        <span>Next Month</span>
                    </li>
                    <li class="sidebar-list-item">
                        <span>Longterm</span>
                    </li>
                </ul>
                <button class="open-task-modal">+ Add Task</button>
                <dialog class="task-modal">
                    <form class="task-form" id="taskForm">
                        <label for="task-name">Task Name</label>
                        <input type="text" name="task-name" id="task-name" required>
                        <label for="task-description">Description</label>
                        <input type="text" name="task-description" id="task-description" required>
                        <fieldset name="Wichtigkeit">
                            <legend>Task Priority</legend>
                            <input type="radio" id="low" name="priority" value="low" required>
                            <label for="low">Low</label>
                            <input type="radio" id="medium" name="priority" value="medium" required>
                            <label for="medium">Medium</label>
                            <input type="radio" id="high" name="priority" value="high" required>
                            <label for="high">High</label>
                        </fieldset>
                        <label for="form-folders">Choose a Folder:</label>
                        <select id="form-folders" name="form-folders">
                        </select>
                        <button type="submit" class="add-task-modul-button">Add Task</button>
                    </form>
                    <button class="close-task-modal">x</button>
                </dialog>
            </div>
            <div class="folder-container">
                <h2 class="sidebar-heading">Folders</h2>
                <ul class="sidebar-list">
                    <li class="sidebar-list-item">
                        <span>All Tasks</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="task-container"></div>
    </div>
</body>
</html>
