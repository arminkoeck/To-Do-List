<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="screen-container">
        <div class="nav"></div>
        <div class="sidebar">
            <div class="logo"></div>
            <div class="time-period-container">
                <h2 class="sidebar-heading">My Tasks</h2>
                <ul id="sidebar-list">
                    <li class="sidebar-list-item">
                        <span>My Day</span>
                    </li>
                    <li class="sidebar-list-item">
                        <span>My Week</span>
                    </li>
                    <li class="sidebar-list-item">
                        <span>My Month</span>
                    </li>
                    <li class="sidebar-list-item">
                        <span>Next Month</span>
                    </li>
                    <li class="sidebar-list-item">
                        <span>Longterm</span>
                    </li>
                </ul>
                <button class="open-task-modal">+ Add Task</button>
                <dialog class="task-modal">
                    <form class="task-form" id="taskForm">
                        <label for="task-name">Task Name</label>
                        <input type="text" name="task-name" id="task-name" required>
                        <label for="task-description">Description</label>
                        <input type="text" name="task-description" id="task-description" required>
                        <fieldset name="Wichtigkeit">
                            <legend>Task Priority</legend>
                            <input type="radio" id="low" name="priority" value="low" required>
                            <label for="low">Low</label>
                            <input type="radio" id="medium" name="priority" value="medium" required>
                            <label for="medium">Medium</label>
                            <input type="radio" id="high" name="priority" value="high" required>
                            <label for="high">High</label>
                        </fieldset>
                        <label for="form-folders">Choose a Folder:</label>
                        <select id="form-folders" name="form-folders">
                        </select>
                        <label for="task-deadline">Choose a Deadline:</label>
                        <input type="date" name="task-deadline" id="task-deadline" required>
                        <button type="submit" class="add-task-modal-button">Add Task</button>
                    </form>
                    <button class="close-task-modal">x</button>
                </dialog>
            </div>
            <div class="folder-container">
                <h2 class="sidebar-heading">Folders</h2>
                <ul class="sidebar-list" id="folder-sidebar-container">
                    <li class="sidebar-list-item" id="all-task-folder" data-folder-id="0">
                        <span>All Tasks</span>
                    </li>
                    <div class="folder-array-container"></div>
                </ul>
                <button class="open-folder-modal">+ Add Folder</button>
                <dialog class="folder-modal">
                    <form class="folder-form" id="folderForm">
                        <label for="folder-name">Task Name</label>
                        <input type="text" name="folder-name" id="folder-name" required>
                        <button type="submit" class="add-folder-modal-button">Add Folder</button>
                    </form>
                    <button class="close-folder-modal">x</button>
                </dialog>
            </div>
        </div>
        <div class="task-container"></div>
        <dialog class="change-folder-modal">
            <form class="change-folder-form" id="changeFolderForm">
                <label for="change-folder">New Folder</label>
                <select id="change-folder" name="change-folder">
                </select>
                <button type="submit" class="change-folder-modal-button">Change Folder</button>
            </form>
            <button class="close-change-folder-modal">x</button>
        </dialog>
    </div>
</body>
</html>
