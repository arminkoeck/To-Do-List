<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="screen-container">
        <div class="nav"></div>
        <div class="sidebar">
            <div class="time-period-container">
                <h2 class="sidebar-heading">My Tasks</h2>
                <ul id="sidebar-list">
                    <li class="sidebar-list-item" id="my-day-folder" data-folder-id="1">
                        <span>My Day</span>
                    </li>
                    <li class="sidebar-list-item" id="my-week-folder" data-folder-id="2">
                        <span>My Week</span>
                    </li>
                    <li class="sidebar-list-item" id="my-month-folder" data-folder-id="3">
                        <span>My Month</span>
                    </li>
                    <li class="sidebar-list-item" id="next-month-folder" data-folder-id="4">
                        <span>Next Month</span>
                    </li>
                    <li class="sidebar-list-item" id="longterm-folder" data-folder-id="5">
                        <span>Longterm</span>
                    </li>
                    <li class="sidebar-list-item" id="overdue-folder" data-folder-id="6">
                        <span>Overdue</span>
                    </li>
                </ul>
                <button class="open-task-modal">+ Add Task</button>
                <dialog class="task-modal">
                    <form class="task-form" id="taskForm">
                        <h3>New Task</h3>
                        <label for="task-name">Task Name</label>
                        <input type="text" name="task-name" id="task-name" required>
                        <label for="task-description">Description</label>
                        <textarea name="task-description" id="task-description" rows="6" cols="50"></textarea>
                        <fieldset name="Wichtigkeit">
                            <legend>Task Priority</legend>
                            <div>
                                <input type="radio" id="low" name="priority" value="low" required>
                                <label for="low">Low</label>
                            </div>
                            <div>
                                <input type="radio" id="medium" name="priority" value="medium" required>
                                <label for="medium">Medium</label>
                            </div>
                            <div>
                                <input type="radio" id="high" name="priority" value="high" required>
                                <label for="high">High</label>
                            </div>                         
                        </fieldset>
                        <label for="form-folders">Choose a Folder:</label>
                        <select id="form-folders" name="form-folders">
                        </select>
                        <label for="task-deadline">Choose a Deadline:</label>
                        <input type="date" name="task-deadline" id="task-deadline" required>
                        <div class="dialog-buttons-container">
                            <button type="submit" class="add-task-modal-button">Add Task</button>
                            <button type="button" class="close-task-modal">Cancel</button>
                        </div>
                    </form>
                </dialog>
            </div>
                <div class="divider"></div>
            <div class="folder-container">
                <h2 class="sidebar-heading">Folders</h2>
                <ul class="sidebar-list" id="folder-sidebar-container">
                    <li class="sidebar-list-item" id="all-task-folder" data-folder-id="0">
                        <span>All Tasks</span>
                    </li>
                    <div class="folder-array-container"></div>
                </ul>
                <button class="open-folder-modal">+ Add Folder</button>
                <dialog class="folder-modal">
                    <form class="folder-form" id="folderForm">
                        <h3>New Folder</h3>
                        <div>
                            <label for="folder-name">Task Name</label>
                            <input type="text" name="folder-name" id="folder-name" required>
                        </div>
                        <div class="dialog-buttons-container">
                            <button type="submit" class="add-folder-modal-button">Add Folder</button>
                            <button type="button" class="close-folder-modal">Cancel</button>
                        </div>
                    </form>
                </dialog>
            </div>
        </div>
        <div class="task-container"></div>
        <dialog class="change-folder-modal">
            <form class="change-folder-form" id="changeFolderForm">
                <h3>Change Folder</h3>
                <label for="change-folder">New Folder</label>
                <select id="change-folder" name="change-folder"></select>
                <div id="current-folder"></div>
                <div class="dialog-buttons-container">
                    <button type="submit" class="change-folder-modal-button">Change Folder</button>
                    <button type="button" class="close-change-folder-modal">Cancel</button>
                </div>
            </form>
        </dialog>
        <dialog class="change-deadline-modal">
            <form class="change-deadline-form" id="changeDeadlineForm">
                <h3>Change Deadline</h3>
                <label for="change-deadline">New Deadline</label>
                <input type="date" name="change-deadline" id="change-deadline" required>
                <div id="current-deadline"></div>
                <div class="dialog-buttons-container">
                    <button type="submit" class="change-deadline-modal-button">Change Deadline</button>
                    <button type="button" class="close-change-deadline-modal">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
